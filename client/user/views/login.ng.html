<br><br><br><br><br>
<div class="container">
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label">用户名</label>
        <div class="col-md-10">
            <input ng-model="lc.credentials.username" type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label">密码</label>
        <div class="col-md-10">
            <input ng-model="lc.credentials.password" type="password" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            {{lc.msg}}
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-10 col-md-offset-2">
            <button type="button" class="btn btn-primary" ng-click="lc.login()">登陆</button>
        </div>
    </div>
</form>
</div>
